<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gladman's 3D Gallery</title>
    
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.4.0/model-viewer.min.js"></script>

    <style>
        /* --- GENERAL STYLES --- */
        body {
            background-color: #121212;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            text-align: center;
        }

        h1 { margin-bottom: 40px; color: #4CAF50; }

        /* --- THE GALLERY GRID --- */
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            max-width: 1000px;
            margin: 0 auto;
        }

        .card {
            background-color: #2b2b2b;
            padding: 20px;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.2s, background-color 0.2s;
            border: 1px solid #444;
        }

        .card:hover {
            transform: translateY(-5px);
            background-color: #383838;
            border-color: #4CAF50;
        }

        .card h3 { margin: 0; font-size: 1.2rem; }
        .card p { color: #aaa; font-size: 0.9rem; }

        /* --- THE POPUP (MODAL) --- */
        #model-modal {
            display: none; /* Hidden by default */
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background-color: rgba(0,0,0,0.95); /* Very dark background */
            z-index: 1000;
            overflow-y: auto; /* Allows scrolling if the image is tall */
        }

        /* Container to center everything inside the modal */
        .modal-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 800px;
            margin: 50px auto; /* Spacing from top */
            padding-bottom: 50px;
        }

        /* The 3D Viewer */
        model-viewer {
            width: 100%;
            height: 400px;
            background-color: #1e1e1e;
            border-radius: 8px;
            margin-bottom: 20px;
            border: 1px solid #444;
        }

        /* The Static Image (Wireframe/Render) */
        .model-image {
            width: 100%;
            max-width: 100%;
            border-radius: 8px;
            border: 1px solid #444;
            margin-top: 10px;
        }

        .close-btn {
            margin-top: 20px;
            padding: 10px 30px;
            background-color: #ff4444;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.2rem;
            margin-bottom: 20px;
        }
        .close-btn:hover { background-color: #cc0000; }
        
        /* Label for the image */
        .image-label {
            align-self: flex-start;
            color: #4CAF50;
            margin-bottom: 5px;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

    </style>
</head>
<body>

    <h1>Gladman's 3D Work</h1>
    <p>Click a model to view details.</p>

    <div class="gallery">
        
        <div class="card" onclick="openViewer('axe.glb', 'axe-wire.png')">
            <h3>Battle Axe</h3>
            <p>Click to View</p>
        </div>

        <div class="card" onclick="openViewer('car.glb', 'car-render.png')">
            <h3>Future Car</h3>
            <p>Example Item</p>
        </div>

    </div>

    <div id="model-modal">
        <div class="modal-content">
            <button class="close-btn" onclick="closeViewer()">Close X</button>

            <model-viewer 
                id="viewer"
                src="" 
                alt="3D Model" 
                auto-rotate 
                camera-controls 
                shadow-intensity="1">
            </model-viewer>

            <div class="image-label">Wireframe / Render</div>
            <img id="static-image" class="model-image" src="" alt="Model Details">
            
        </div>
    </div>

    <script>
        const modal = document.getElementById('model-modal');
        const viewer = document.getElementById('viewer');
        const staticImage = document.getElementById('static-image');

        // Now accepts TWO arguments: modelFile AND imageFile
        function openViewer(modelFile, imageFile) {
            viewer.src = modelFile; // Set the 3D model
            
            // Set the image. If no image is provided, hide the image tag.
            if (imageFile) {
                staticImage.src = imageFile;
                staticImage.style.display = "block";
            } else {
                staticImage.style.display = "none";
            }

            modal.style.display = "block"; // Show the window
        }

        function closeViewer() {
            modal.style.display = "none";
            viewer.src = ""; // Stop 3D loading
            staticImage.src = ""; // Stop image loading
        }
    </script>

</body>
</html>
