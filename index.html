<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gladman's 3D Portfolio</title>
    
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.4.0/model-viewer.min.js"></script>

    <style>
        body {
            background-color: #121212; /* Dark background */
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        
        h1 { margin-bottom: 20px; }

        /* This controls the 3D window size */
        model-viewer {
            width: 100%;
            height: 500px; /* Adjust height here if needed */
            background-color: #2b2b2b;
            margin: 0 auto;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
        }
    </style>
</head>
<body>

    <h1>Gladman 3D - Axe Model</h1>
    <p>Use your mouse or finger to rotate and zoom.</p>

    <model-viewer 
        src="axe.glb" 
        alt="A 3D model of an axe" 
        auto-rotate 
        camera-controls 
        ar 
        shadow-intensity="1">
    </model-viewer>

</body>
</html>
