<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gladman's 3D Portfolio</title>
    <style>
        body {
            background-color: #1a1a1a; /* Dark background for 3D art */
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        h1 { margin-bottom: 10px; }
        
        /* This styles the 3D viewer window */
        model-viewer {
            width: 100%;
            height: 400px;
            background-color: #2b2b2b;
            margin: 0 auto;
            border-radius: 8px;
        }
    </style>
    
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.4.0/model-viewer.min.js"></script>
</head>
<body>

    <h1>Gladman 3D</h1>
    <p>Welcome to my portfolio. Interact with the model below!</p>

    <model-viewer 
        src="https://modelviewer.dev/shared-assets/models/Astronaut.glb" 
        alt="A 3D model of an astronaut" 
        auto-rotate 
        camera-controls 
        ar 
        shadow-intensity="1">
    </model-viewer>

    <p>Available for freelance work.</p>

</body>
</html>
